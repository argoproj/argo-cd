version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
    - dependency-name: k8s.io/*

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/ui/"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/test/container/"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/test/e2e/multiarch-container/"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/test/remote/"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/ui-test/"
    schedule:
      interval: "daily"
