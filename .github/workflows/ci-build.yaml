name: Build & test
on: [push, pull_request]
  # push:
  #   branches:
  #     - 'master' 
  # pull_request:
  #   branches:
  #     - 'master'

jobs:
  build:
    name: Build all packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Golang
        uses: actions/setup-go@v1
        with:
          go-version: '1.14.1'
      - name: Run 'make build-local'
        run: make build-local