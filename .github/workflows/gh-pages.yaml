name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.x
      - name: build
        run: |
          pip install -r docs/requirements.txt
          mkdocs build