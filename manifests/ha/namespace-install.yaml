        - --sentinel
        - argocd-redis-ha-announce-1:26379
        - --sentinel
        - argocd-redis-ha-announce-2:26379
        - --sentinelmaster
        - argocd
        image: argoproj/argocd:latest
        imagePullPolicy: Always
        livenessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          tcpSocket:
            port: 8081
