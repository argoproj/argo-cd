redis-ha:
  persistentVolume:
    enabled: false
  redis:
    masterGroupName: argocd
    config:
      save: "\"\""
  haproxy:
    enabled: true
    IPv6:
      enabled: false
    image:
      repository: quay.io/codefresh/haproxy
      tag: 2.6.2-alpine
    containerSecurityContext: null
    timeout:
      server: 6m
      client: 6m
    checkInterval: 3s
  image:
    repository: quay.io/codefresh/haproxy
    tag: 7.0.5-alpine
  containerSecurityContext: null
  sentinel:
    bind: "0.0.0.0"
