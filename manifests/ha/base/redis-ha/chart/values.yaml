redis-ha:
  persistentVolume:
    enabled: false
  redis:
    masterGroupName: argocd
    config:
      save: "\"\""
      bind: "0.0.0.0"
  haproxy:
    enabled: true
    IPv6:
      enabled: false
    image:
      repository: quay.io/codefresh/haproxy
      tag: 2.6.2-alpine
    containerSecurityContext: null
    timeout:
      server: 6m
      client: 6m
    checkInterval: 3s
    metrics:
      enabled: true
  image:
    repository: quay.io/codefresh/redis
    tag: 7.0.11-alpine
  containerSecurityContext: null
  sentinel:
    bind: "0.0.0.0"
