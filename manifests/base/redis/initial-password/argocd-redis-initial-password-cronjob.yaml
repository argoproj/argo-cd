apiVersion: batch/v1
kind: CronJob
metadata:
  name: argocd-redis-initial-password
  labels:
    app.kubernetes.io/name: argocd-redis-initial-password
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/component: redis
spec:
  concurrencyPolicy: Forbid
  suspend: true
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          serviceAccountName: argocd-redis
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
            seccompProfile:
              type: RuntimeDefault
          containers:
            - command:
                - argocd
                - admin
                - redis-initial-password
              image: quay.io/argoproj/argocd:latest
              imagePullPolicy: IfNotPresent
              name: argocd-redis-initial-password
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
