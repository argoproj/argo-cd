apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      automountServiceAccountToken: false
      containers:
      - name: argocd-repo-server
        image: argoproj/argocd:latest
        imagePullPolicy: Always
        command: [argocd-repo-server]
        ports:
        - containerPort: 8081
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
