apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/name: argocd-applicationset-controller
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/component: applicationset-controller
  name: argocd-applicationset-controller
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - applications
      - applicationsets
      - applicationsets/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - argoproj.io
    resources:
      - appprojects
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - argoproj.io
    resources:
      - applicationsets/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - ''
    resources:
      - events
    verbs:
      - create
      - get
      - list
      - patch
      - watch
  - apiGroups:
      - ''
    resources:
      - secrets
      - configmaps
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
      - extensions
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch

  # argocd-applicationset-controller leader election rules
  # TODO: Remove configmaps related rules once `LeaderElectionResourceLock` is set to `leases`
  #   - Either explicitly in `cmd/argocd-applicationset-controller/commands/applicationset_controller.go`
  #   - Or if `sigs.k8s.io/controller-runtime` is upgraded to `>=v0.12.0` where this is the new default

  # Create with resourceNames fails
  - apiGroups:
      - ''
    resources:
      - configmaps
    verbs:
      - create
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
  # Limit updates to specific lock
  - apiGroups:
      - ''
    resources:
      - configmaps
    resourceNames:
      # Defined in `cmd/argocd-applicationset-controller/commands/applicationset_controller.go`
      - 58ac56fa.applicationsets.argoproj.io
    verbs:
      - update
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    resourceNames:
      # Defined in `cmd/argocd-applicationset-controller/commands/applicationset_controller.go`
      - 58ac56fa.applicationsets.argoproj.io
    verbs:
      - get
      - update
