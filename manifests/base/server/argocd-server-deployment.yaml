apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/component: server
  name: argocd-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-server
    spec:
      serviceAccountName: argocd-server
      containers:
      - name: argocd-server
        image: quay.io/argoproj/argocd:latest
        imagePullPolicy: Always
        command: 
        - argocd-server
        - --staticassets
        - /shared/app
        env:
        - name: ARGOCD_SERVER_INSECURE
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: insecure
                optional: true
        - name: ARGOCD_SERVER_BASEHREF
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: basehref
                optional: true
        - name: ARGOCD_SERVER_ROOTPATH
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: rootpath
                optional: true
        - name: ARGOCD_SERVER_LOGFORMAT
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: log.format
                optional: true
        - name: ARGOCD_REPO_SERVER_LOGLEVEL
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: log.level
                optional: true
        - name: ARGOCD_SERVER_REPO_SERVER
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: repo.server
                optional: true
        - name: ARGOCD_SERVER_DEX_SERVER
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: dex.server
                optional: true
        - name: ARGOCD_SERVER_DISABLE_AUTH
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: disable.auth
                optional: true
        - name: ARGOCD_SERVER_ENABLE_GZIP
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: enable.gzip
                optional: true
        - name: ARGOCD_SERVER_REPO_SERVER_TIMEOUT_SECONDS
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: repo.server.timeout.seconds
                optional: true
        - name: ARGOCD_SERVER_X_FRAME_OPTIONS
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: x.frame.options
                optional: true
        - name: ARGOCD_SERVER_REPO_SERVER_PLAINTEXT
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: repo.server.plaintext
                optional: true
        - name: ARGOCD_SERVER_REPO_SERVER_STRICT_TLS
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: repo.server.strict.tls
                optional: true
        - name: ARGOCD_TLS_MIN_VERSION
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: tls.minversion
                optional: true
        - name: ARGOCD_TLS_MAX_VERSION
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: tls.maxversion
                optional: true
        - name: ARGOCD_TLS_CIPHERS
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: tls.ciphers
                optional: true
        - name: ARGOCD_SERVER_CONNECTION_STATUS_CACHE_EXPIRATION
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: connection.status.cache.expiration
                optional: true
        - name: ARGOCD_SERVER_OIDC_CACHE_EXPIRATION
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: oidc.cache.expiration
                optional: true
        - name: ARGOCD_SERVER_LOGIN_ATTEMPTS_EXPIRATION
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: login.attempts.expiration
                optional: true
        - name: ARGOCD_APP_STATE_CACHE_EXPIRATION
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: app.state.cache.expiration
                optional: true
        - name: REDIS
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: redis
                optional: true
        - name: REDISDB
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: redisdb
                optional: true
        - name: ARGOCD_DEFAULT_CACHE_EXPIRATION
          valueFrom:
              configMapKeyRef:
                name: argocd-server-config
                key: default.cache.expiration
                optional: true
        volumeMounts:
        - name: ssh-known-hosts
          mountPath: /app/config/ssh
        - name: tls-certs
          mountPath: /app/config/tls
        - name: argocd-repo-server-tls
          mountPath: /app/config/server/tls
        - mountPath: /home/argocd
          name: plugins-home
        - mountPath: /tmp
          name: tmp
        ports:
        - containerPort: 8080
        - containerPort: 8083
        livenessProbe:
          httpGet:
            path: /healthz?full=true
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
              - all
      volumes:
      - emptyDir: {}
        name: plugins-home
      - emptyDir: {}
        name: tmp
      - emptyDir: {}
        name: static-files
      - name: ssh-known-hosts
        configMap:
          name: argocd-ssh-known-hosts-cm
      - name: tls-certs
        configMap:
          name: argocd-tls-certs-cm
      - name: argocd-repo-server-tls
        secret:
          secretName: argocd-repo-server-tls
          optional: true
          items:
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
          - key: ca.crt
            path: ca.crt
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: argocd-server
              topologyKey: kubernetes.io/hostname
          - weight: 5
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: argocd
              topologyKey: kubernetes.io/hostname
