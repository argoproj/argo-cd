apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: argocd-conversion-webhook
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/component: conversion-webhook
  name: argocd-conversion-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-conversion-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-conversion-webhook
    spec:
      serviceAccountName: argocd-conversion-webhook
      automountServiceAccountToken: true
      containers:
      - name: argocd-conversion-webhook
        image: quay.io/argoproj/argocd:latest
        imagePullPolicy: Always
        command:
          - argocd-conversion-webhook
        args:
          - --port=8443
          - --tls-cert-path=/tls/tls.crt
          - --tls-key-path=/tls/tls.key
        env:
          - name: ARGOCD_CONVERSION_WEBHOOK_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: ARGOCD_CONVERSION_WEBHOOK_LOGFORMAT
            valueFrom:
              configMapKeyRef:
                name: argocd-cmd-params-cm
                key: conversionwebhook.log.format
                optional: true
          - name: ARGOCD_CONVERSION_WEBHOOK_LOGLEVEL
            valueFrom:
              configMapKeyRef:
                name: argocd-cmd-params-cm
                key: conversionwebhook.log.level
                optional: true
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 30
          failureThreshold: 5
          timeoutSeconds: 15
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 3
          periodSeconds: 10
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 128Mi
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - name: tls
          mountPath: /tls
          readOnly: true
      volumes:
      - name: tls
        secret:
          secretName: argocd-conversion-webhook-tls
          optional: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: argocd-conversion-webhook
              topologyKey: kubernetes.io/hostname
