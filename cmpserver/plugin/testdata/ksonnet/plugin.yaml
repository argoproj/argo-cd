apiVersion: argoproj.io/v1alpha1
kind: ConfigManagementPlugin
metadata:
  name: ksonnet
spec:
  version: v1.0
  init:
    command: [ks, version]
  generate:
    command: [sh, -c, "ks show $ARGOCD_APP_ENV"]
  find:
    command: [sh, -c, "ks env list"]
    glob: "**/main.jsonnet"
  allowConcurrency: false
  lockRepo: false