issues:
  exclude:
    - SA1019
    - SA5011
  exclude-rules:
    - path: "(cmpserver|controller|reposerver)/"
      text: "require-error:"
      linters:
        - testifylint
  max-issues-per-linter: 0
  max-same-issues: 0
linters:
  enable:
    - errcheck
    - errorlint
    - gci
    - gocritic
    - gofumpt
    - gosimple
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - testifylint
    - unused
    - whitespace 
linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/argoproj/argo-cd/v2)
      - blank
      - dot
    skip-generated: true
    custom-order: true
  gocritic:
    disabled-checks:
      - appendAssign
      - assignOp  # Keep it disabled for readability
      - badCond
      - commentFormatting
      - exitAfterDefer
      - ifElseChain
      - mapKey
      - singleCaseSwitch
      - typeSwitchVar
  testifylint:
    enable-all: true
    disable:
      - error-is-as
      - float-compare
      - go-require
run:
  timeout: 50m
