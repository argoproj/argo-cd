apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: sample
  namespace: argocd
spec:
  maxReplicas: 2
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sample
  targetCPUUtilizationPercentage: 2
status:
  currentReplicas: 1
  desiredReplicas: 1