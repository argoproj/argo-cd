apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: missing
    applications.argoproj.io/app-name: nginx
    something-else: bla
  name: nginx-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        applications.argoproj.io/app-name: nginx
    spec:
      containers:
        - image: 'nginx:1.23.1'
          imagePullPolicy: Never
          livenessProbe:
            exec:
              command:
                - cat
                - non-existent-file
            initialDelaySeconds: 5
            periodSeconds: 180
          name: nginx
          ports:
            - containerPort: 80
