apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-container-ports
  namespace: default
  labels:
    app: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 8080
          name: metrics
      - name: sidecar
        image: busybox:1.35
        command: ["sleep", "3600"]
        ports:
        - containerPort: 9090
          name: sidecar-port