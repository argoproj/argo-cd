syntax = "proto3";

package apiclient.reposerver.askpass;

message CredentialsRequest {
  string nonce = 1;
}

message CredentialsResponse {
  string username = 1;
  string password = 2;
}

// AskPassService
service AskPassService {
  rpc GetCredentials(CredentialsRequest) returns (CredentialsResponse) {}
}
