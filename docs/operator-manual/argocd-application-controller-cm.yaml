apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-application-controller-config
  labels:
    app.kubernetes.io/name: argocd-application-controller-config
    app.kubernetes.io/part-of: argocd
data:
  # Repo server address. (default "argocd-repo-server:8081")
  repo.server: "argocd-repo-server:8081"
  # Repo server RPC call timeout seconds.
  repo.server.timeout.seconds:
  # Disable TLS on connections to repo server
  repo.server.plaintext: "false"
  # Whether to use strict validation of the TLS cert presented by the repo server
  repo.server.strict.tls: "false"
  
  # Number of application status processors (default 1)
  status.processors: "1"
  # Number of application operation processors (default 1)
  operation.processors: "1"
  
  # Set the logging format. One of: text|json (default "text")
  log.format: "text"
  # Set the logging level. One of: debug|info|warn|error (default "info")
  log.level: "info"
  
  # Prometheus metrics cache expiration (disabled  by default. e.g. 24h0m0s)
  metrics.cache.expiration: "24h0m0s"
  # Specifies timeout between application self heal attempts (default 5)
  self.heal.timeout.seconds: "5"
  # Cache expiration for app state (default 1h0m0s)
  app.state.cache.expiration: "1h0m0s"
  
  # Redis server hostname and port (e.g. argocd-redis:6379)
  redis: "argocd-redis:6379"
  # Redis database
  redisdb:
  # Cache expiration default (default 24h0m0s)
  default.cache.expiration: "24h0m0s"