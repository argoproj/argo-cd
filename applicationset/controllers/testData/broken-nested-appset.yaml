apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-appset
spec:
  generators:
    - merge:
        mergeKeys: [ name ]
        generators:
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
                matchExpressions:
                  - { key: foo, operator: Exists }
          - matrix:
              generators:
                - clusters:
                    selector:
                      matchLabels:
                        argocd.argoproj.io/secret-type: cluster
                - git:
                    repoURL: foo.bar.com/app.git
                    revision: HEAD
                    files:
                      - path: "config.yaml"
  template:
    metadata:
      name: 'app-{{name}}'
    spec:
      project: project
      source:
        path: 'app'
        repoURL: foo.bar.com/app.git
        targetRevision: HEAD
      destination:
        namespace: not-argocd
        server: '{{server}}'
      syncPolicy:
        automated:
          prune: true