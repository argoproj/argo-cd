apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example
  namespace: argocd
  labels:
    kind: server
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: path/to/example/environment
    repoURL: 'https://repo.git'
    targetRevision: HEAD
  project: example
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
