syntax = "proto3";
option go_package = "github.com/argoproj/argo-cd/v2/pkg/apiclient/rbac";

// RBAC Service
//
// RBAC Service API performs CRUD actions against RBAC resources
package rbac;

import "google/api/annotations.proto";
import "github.com/argoproj/argo-cd/v2/pkg/apis/application/v1alpha1/generated.proto";

// Message to query the server for a list of policies
message RBACPolicyQuery {
    // Policy Key is the key of the policy to query
    string policyKey = 1;
}

// Request to create a new policy
message RBACPolicyCreateRequest {
    // Policy definition
    github.com.argoproj.argo_cd.v2.pkg.apis.application.v1alpha1.RBACPolicy policy = 1;
}

message RBACPolicyCreateResponse {}

service RBACService {
    // List returns a list of policies
    rpc ListPolicies(RBACPolicyQuery) returns (github.com.argoproj.argo_cd.v2.pkg.apis.application.v1alpha1.RBACPolicyList) {
        option (google.api.http) = {
            get: "/rbac/policies"
        };
    }

    // Get returns a policy by name
    rpc GetPolicy(RBACPolicyQuery) returns (github.com.argoproj.argo_cd.v2.pkg.apis.application.v1alpha1.RBACPolicy) {
        option (google.api.http) = {
            get: "/rbac/policies/{policyKey}"
        };
    }

    // Update updates a policy
    rpc AddPolicy(RBACPolicyCreateRequest) returns (github.com.argoproj.argo_cd.v2.pkg.apis.application.v1alpha1.RBACPolicyList) {
        option (google.api.http) = {
            put: "/rbac/policies/{policyKey}"
            body: "policy"
        };
    }

    // Delete deletes a policy
    rpc RemovePolicy(RBACPolicyQuery) returns (github.com.argoproj.argo_cd.v2.pkg.apis.application.v1alpha1.RBACPolicyList) {
        option (google.api.http) = {
            delete: "/rbac/policies/{policyKey}"
        };
    }
}