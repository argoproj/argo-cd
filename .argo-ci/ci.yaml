apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: argo-cd-ci-
spec:
  entrypoint: argo-cd-ci
  arguments:
    parameters:
    - name: revision
      value: master
    - name: repo
      value: https://github.com/argoproj/argo-cd.git

  volumes:
  - name: coverall-token-vol
    secret:
      secretName: coverall-token

  templates:
  - name: argo-cd-ci
    steps:
    - - name: build
        template: ci-dind
        arguments:
          parameters:
          - name: cmd
            value: "{{item}}"
        withItems:
        - make controller-image server-image repo-server-image
      - name: test
        template: ci-builder
        arguments:
          parameters:
          - name: cmd
            value: "{{item}}"
        withItems:
        - dep ensure && make cli lint test
      - name: test-coverage
        template: ci-builder
        volumeMounts:
        - name: coverall-token-vol
          mountPath: "/secret/coverall-token"
        arguments:
          parameters:
          - name: cmd
            value: "dep ensure && go get github.com/mattn/goveralls && make test-coverage"
      - name: test-e2e
        template: ci-builder
        arguments:
          parameters:
          - name: cmd
            value: "dep ensure && make test-e2e"

  - name: ci-builder
    inputs:
      parameters:
      - name: cmd
      artifacts:
      - name: code
        path: /go/src/github.com/argoproj/argo-cd
        git:
          repo: "{{workflow.parameters.repo}}"
          revision: "{{workflow.parameters.revision}}"
    container:
      image: argoproj/argo-cd-ci-builder:latest
      command: [sh, -c]
      args: ["{{inputs.parameters.cmd}}"]
      workingDir: /go/src/github.com/argoproj/argo-cd
      resources:
        requests:
          memory: 1024Mi
          cpu: 200m

  - name: ci-dind
    inputs:
      parameters:
      - name: cmd
      artifacts:
      - name: code
        path: /go/src/github.com/argoproj/argo-cd
        git:
          repo: "{{workflow.parameters.repo}}"
          revision: "{{workflow.parameters.revision}}"
    container:
      image: argoproj/argo-cd-ci-builder:latest
      command: [sh, -c]
      args: ["until docker ps; do sleep 3; done && {{inputs.parameters.cmd}}"]
      workingDir: /go/src/github.com/argoproj/argo-cd
      env:
      - name: DOCKER_HOST
        value: 127.0.0.1
      resources:
        requests:
          memory: 1024Mi
          cpu: 200m
    sidecars:
    - name: dind
      image: docker:17.10-dind
      securityContext:
        privileged: true
      mirrorVolumeMounts: true

