apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: argo-cd-ci-
spec:
  entrypoint: argo-cd-ci
  arguments:
    parameters:
    - name: revision
      value: master
    - name: repo
      value: https://github.com/argoproj/argo-cd.git

  templates:
  - name: argo-cd-ci
    steps:
    - - name: build
        template: ci-dind
        arguments:
          parameters:
          - name: cmd
            value: make image
      - name: test
        template: ci-builder
        arguments:
          parameters:
          - name: cmd
            value: "dep ensure && make cli lint test && bash <(curl -s https://codecov.io/bash) -f coverage.out"
      - name: test-e2e
        template: ci-builder
        arguments:
          parameters:
          - name: cmd
            value: "dep ensure && make test-e2e"

  - name: ci-builder
    inputs:
      parameters:
      - name: cmd
      artifacts:
      - name: code
        path: /go/src/github.com/argoproj/argo-cd
        git:
          repo: "{{workflow.parameters.repo}}"
          revision: "{{workflow.parameters.revision}}"
    container:
      image: argoproj/argo-cd-ci-builder:latest
      command: [bash, -c]
      args: ["{{inputs.parameters.cmd}}"]
      workingDir: /go/src/github.com/argoproj/argo-cd
      env:
      - name: CODECOV_TOKEN
        valueFrom:
          secretKeyRef:
            name: codecov-token
            key: codecov-token
      resources:
        requests:
          memory: 1024Mi
          cpu: 200m
    archiveLocation:
      archiveLogs: true

  - name: ci-dind
    inputs:
      parameters:
      - name: cmd
      artifacts:
      - name: code
        path: /go/src/github.com/argoproj/argo-cd
        git:
          repo: "{{workflow.parameters.repo}}"
          revision: "{{workflow.parameters.revision}}"
    container:
      image: argoproj/argo-cd-ci-builder:latest
      command: [sh, -c]
      args: ["until docker ps; do sleep 3; done && {{inputs.parameters.cmd}}"]
      workingDir: /go/src/github.com/argoproj/argo-cd
      env:
      - name: DOCKER_HOST
        value: 127.0.0.1
      resources:
        requests:
          memory: 1024Mi
          cpu: 200m
    sidecars:
    - name: dind
      image: docker:18.09-dind
      securityContext:
        privileged: true
      mirrorVolumeMounts: true
    archiveLocation:
      archiveLogs: true
