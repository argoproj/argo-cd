---
apiVersion: v1
kind: Service
metadata:
  annotations:
    argocd.argoproj.io/workflow-sync: blue-green
    argocd.argoproj.io/workflow-param.blue-green.service-name: bg-deploy
    argocd.argoproj.io/workflow-param.blue-green.new-service-manifest: '{{manifest}}'
  name: bg-deploy
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: bg-deploy
  type: LoadBalancer

---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/workflow-sync: blue-green
    argocd.argoproj.io/workflow-param.blue-green.deployment-name: bg-deploy
    argocd.argoproj.io/workflow-param.blue-green.new-deployment-manifest: '{{manifest}}'
  name: bg-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bg-deploy
  template:
    metadata:
      labels:
        app: bg-deploy
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.1
        name: bg-deploy
        ports:
        - containerPort: 80
