tests:
- healthStatus:
    status: Progressing
    message: Waiting for enactment to be applied
  inputPath: testdata/progressing_noStatus.yaml
- healthStatus:
    status: Progressing
    message: "ConfigurationProgressing: Applying desired state"
  inputPath: testdata/progressing_configuring.yaml
- healthStatus:
    status: Progressing
    message: "Retrying: Applying desired state"
  inputPath: testdata/progressing_retrying.yaml
- healthStatus:
    status: Progressing
    message: "MaxUnavailableLimitReached: Waiting for other nodes to finish"
  inputPath: testdata/progressing_pending.yaml
- healthStatus:
    status: Healthy
    message: "SuccessfullyConfigured: successfully reconciled"
  inputPath: testdata/healthy_configured.yaml
- healthStatus:
    status: Degraded
    message: "FailedToConfigure: failed to execute nmstatectl apply: NmstateError: InvalidArgument: Ethernet interface ens13 does not exist"
  inputPath: testdata/degraded_failedToConfigure.yaml
- healthStatus:
    status: Suspended
    message: "ConfigurationAborted: Aborted due to a failure on other nodes"
  inputPath: testdata/suspended_aborted.yaml
