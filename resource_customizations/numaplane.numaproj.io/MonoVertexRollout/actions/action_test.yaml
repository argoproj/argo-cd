actionTests:
- action: pause
  inputPath: testdata/MonoVertexRollout/rollout.yaml
  expectedOutputPath: testdata/MonoVertexRollout/rollout-paused.yaml
- action: unpause
  inputPath: testdata/MonoVertexRollout/rollout-paused.yaml
  expectedOutputPath: testdata/MonoVertexRollout/rollout-running.yaml
- action: enable-full-promote
  inputPath: testdata/MonoVertexRollout/rollout-enable-full-promote.yaml
  expectedOutputPath: testdata/MonoVertexRollout/rollout-disable-full-promote.yaml
- action: disable-full-promote
  inputPath: testdata/MonoVertexRollout/rollout-disable-full-promote.yaml
  expectedOutputPath: testdata/MonoVertexRollout/rollout-enable-full-promote.yaml