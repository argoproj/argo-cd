actionTests:
  - action: restart
    inputPath: testdata/statefulset.yaml
    expectedOutputPath: testdata/statefulset-restarted.yaml
  - action: scale
    inputPath: testdata/statefulset.yaml
    expectedOutputPath: testdata/statefulset-scaled.yaml
    parameters:
      scale: '6'
  - action: scale
    inputPath: testdata/statefulset.yaml
    expectedErrorMessage: 'invalid number: not_a_number'
    parameters:
      scale: 'not_a_number'
