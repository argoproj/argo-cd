apiVersion: ocs.openshift.io/v1
kind: StorageCluster
metadata:
  name: test-storagecluster
  namespace: argocd
spec:
  manageNodes: false
  monDataDirHostPath: /var/lib/rook
  storageDeviceSets:
  - name: test-storagecluster-device-set
    count: 1
    resources:
      limits:
        cpu: "1"
        memory: 2Gi
      requests:
        cpu: "1"
        memory: 2Gi
    portable: true
    dataPVCTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
    placement: {}
status:
  conditions:
  - lastHeartBeatTime: "2023-10-01T12:00:00Z"
    lastTransitionTime: "2023-10-01T12:00:00Z"
    message: "StorageCluster is degraded"
    status: "True"
    type: Degraded
