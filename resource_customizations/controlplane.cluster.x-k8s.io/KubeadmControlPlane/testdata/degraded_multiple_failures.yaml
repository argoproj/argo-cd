apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlane
metadata:
  name: test-kcp
  namespace: default
spec:
  replicas: 3
status:
  replicas: 3
  updatedReplicas: 3
  readyReplicas: 3
  v1beta2:
    conditions:
    - type: MachinesReady
      status: "False"
      reason: "MultipleFailures"
    - type: MachinesUpToDate
      status: "True"
    - type: RollingOut
      status: "False"
  conditions:
  - type: ControlPlaneComponentsHealthy
    status: "False"
    reason: "ComponentFailure"
  - type: EtcdClusterHealthy
    status: "False"
    reason: "QuorumLost"
