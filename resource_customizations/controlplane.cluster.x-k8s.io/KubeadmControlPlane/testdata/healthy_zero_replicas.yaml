apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlane
metadata:
  name: test-kcp
  namespace: default
spec:
  replicas: 0
status:
  replicas: 0
  updatedReplicas: 0
  readyReplicas: 0
  v1beta2:
    conditions:
    - type: MachinesReady
      status: "True"
    - type: MachinesUpToDate
      status: "True"
    - type: RollingOut
      status: "False"
  conditions:
  - type: ControlPlaneComponentsHealthy
    status: "True"
  - type: EtcdClusterHealthy
    status: "True"
