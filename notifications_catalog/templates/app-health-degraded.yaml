message: |
    {{if eq .serviceType "slack"}}:exclamation:{{end}} Application {{.app.metadata.name}} has degraded.
    Application details: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}.
email:
    subject: Application {{.app.metadata.name}} has degraded.
slack:
    attachments: |
        [{
          "title": "{{ .app.metadata.name}}",
          "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
          "color": "#f4c030",
          "fields": [
          {
            "title": "Health Status",
            "value": "{{.app.status.health.status}}",
            "short": true
          },
          {
            "title": "Repository",
            "value": {{- if .app.spec.source }}"{{ .app.spec.source.repoURL }}"{{- else if .app.spec.sources }}"{{- range .app.spec.sources }}{{ .repoURL }}\n{{- end }}"{{- else }}"no repoURL"{{- end }}
            "short": true
          }
          {{range $index, $c := .app.status.conditions}}
          ,
          {
            "title": "{{$c.type}}",
            "value": "{{$c.message}}",
            "short": true
          }
          {{end}}
          ]
        }]
teams:
    themeColor: "#FF0000"
    title: Application {{.app.metadata.name}} has degraded.
    facts: |
        [{
          "name": "Health Status",
          "value": "{{.app.status.health.status}}"
        },
        {
          "name": "Repository",
          "value": {{- if .app.spec.source }}"{{ .app.spec.source.repoURL }}"{{- else if .app.spec.sources }}"{{- range .app.spec.sources }}{{ .repoURL }}\n{{- end }}"{{- else }}"no repoURL"{{- end }}
        }
        {{range $index, $c := .app.status.conditions}}
          ,
          {
            "name": "{{$c.type}}",
            "value": "{{$c.message}}"
          }
        {{end}}
        ]
    potentialAction: |
        [{
          "@type":"OpenUri",
          "name":"Open Application",
          "targets":[{
            "os":"default",
            "uri":"{{.context.argocdUrl}}/applications/{{.app.metadata.name}}"
          }]
        },
        {
          "@type":"OpenUri",
          "name":"Open Repository",
          "targets":[{
            "os":"default",
            "uri": {{- if .app.spec.source }}"{{ .app.spec.source.repoURL }}"{{- else if .app.spec.sources }}"{{- range .app.spec.sources }}{{ .repoURL }}\n{{- end }}"{{- else }}"no repoURL"{{- end }}
          }]
        }]