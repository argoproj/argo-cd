apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "stuff.fullname" . }}-init
  labels:
    app: {{ template "stuff.name" . }}
    chart: {{ template "stuff.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  {{- $files := .Files }}
    {{-  range tuple "init/init.sh" }}
    {{ . }}: |-
    {{ $files.Get . }}
    {{ end }}