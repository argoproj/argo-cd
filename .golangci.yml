run:
  deadline: 4m
  skip-files:
    - ".*\\.pb\\.go"
  skip-dirs:
    - pkg/client/
    - vendor/
linters:
  enable:
    - vet
    - deadcode
    - varcheck
    - structcheck
    - ineffassign
    - unconvert
    - unparam
linters-settings:
  # we don't actually use this because it take 5x longer than running directly
  goimports:
    local-prefixes: github.com/argoproj/argo-cd
service:
  golangci-lint-version: 1.18.0
