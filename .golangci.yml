run:
  deadline: 2m
  skip-files:
    - ".*\\.pb\\.go"
  skip-dirs:
    - pkg/client
    - vendor
linter-settings:
  goimports:
    local-prefixes: github.com/argoproj/argo-cd
linters:
  enable:
    - vet
    - gofmt
    - goimports
    - deadcode
    - varcheck
    - structcheck
    - ineffassign
    - unconvert
    # use this to debug maligned structs http://golang-sizeof.tips/
    - maligned
    - misspell
