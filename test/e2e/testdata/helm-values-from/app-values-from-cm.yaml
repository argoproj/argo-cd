apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{.Name}}
  namespace: {{.ArgoCDNamespace}}
spec:
  project: {{.Project}}
  source:
    repoURL: {{.RepoURL}}
    targetRevision: HEAD
    path: {{.Path}}
    helm:
      valuesFrom:
      - configMapKeyRef:
          name: my-config-map

  destination:
    server: https://kubernetes.default.svc
    namespace: {{.DeploymentNamespace}}
