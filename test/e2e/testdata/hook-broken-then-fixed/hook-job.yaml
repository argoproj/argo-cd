apiVersion: batch/v1
kind: Job
metadata:
  name: hook-job
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-options: Replace=true,Force=true
spec:
  template:
    spec:
      containers:
      - name: main
        image: quay.io/argoprojlabs/argocd-e2e-container:0.1
        command: ["exit", "1"] # This job will fail. The test patches the command to fix it.
      restartPolicy: Never
