apiVersion: argoproj.io/v1alpha1
kind: ConfigManagementPlugin
metadata:
  name: cmp-find-glob
spec:
  version: v1.0
  init:
    command: [kustomize, version]
  generate:
    command: [sh, -c, "kustomize build"]
  discover:
    find:
      command: [sh, -c, find . -name kustomization.yaml]
      glob: "**/kustomization.yaml"
