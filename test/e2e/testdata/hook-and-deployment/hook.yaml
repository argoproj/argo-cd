apiVersion: batch/v1
kind: Job
metadata:
  name: my-hook
  annotations:
    argocd.argoproj.io/hook: Sync
spec:
  template:
    spec:
      containers:
        - command:
            - "true"
          image: "alpine:3.15.4"
          imagePullPolicy: IfNotPresent
          name: main
      restartPolicy: Never
