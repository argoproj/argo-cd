apiVersion: v1
kind: Pod
metadata:
  annotations:
    argocd.argoproj.io/hook: PreDelete
  labels:
    argocd.argoproj.io/hook-type: PreDelete
  name: hook
spec:
  containers:
    - command:
        - "sleep"
        - "3"
      image: quay.io/argoprojlabs/argocd-e2e-container:0.1
      imagePullPolicy: IfNotPresent
      name: main
  restartPolicy: Never
---
