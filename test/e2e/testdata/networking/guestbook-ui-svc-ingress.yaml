---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: guestbook-ui
  annotations:
    ingress.kubernetes.io/proxy-body-size: 100M
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/app-root: "/"
spec:
  rules:
  - host: myhost.com
    http:
      paths:
      - path: /
        backend:
          serviceName: guestbook-ui-internal
          servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: guestbook-ui-2
  annotations:
    ingress.kubernetes.io/proxy-body-size: 100M
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/app-root: "/"
spec:
  rules:
    - host: myhost.com
      http:
        paths:
          - path: /
            backend:
              serviceName: guestbook-ui-internal
              servicePort: 80
