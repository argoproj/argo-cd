apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: extensions-deployment
  labels:
    app: extensions-deployment
spec:
  replicas: 0
  selector:
    matchLabels:
      app: extensions-deployment
  template:
    metadata:
      labels:
        app: extensions-deployment
    spec:
      containers:
        - name: extensions-deployment
          image: "gcr.io/heptio-images/ks-guestbook-demo:0.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
