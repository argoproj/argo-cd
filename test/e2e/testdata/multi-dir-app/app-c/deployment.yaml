apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-c-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-c
  template:
    metadata:
      labels:
        app: app-c
    spec:
      containers:
      - name: app-c
        image: nginx:1.19
        ports:
        - containerPort: 80