ignore:
- "**/*.pb.go"
- "**/*.pb.gw.go"
- "**/*_test.go"
- "pkg/apis/.*"
- "pkg/client/.*"
- "test/.*"
coverage:
  status:
    patch:
      default:
        threshold: 10
    project:
      default:
        # allow test coverage to drop by 1%, assume that it's typically due to CI problems
        threshold: 1