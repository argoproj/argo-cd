version: 2
jobs:
  build:
    working_directory: /go/src/github.com/argoproj/argo-cd
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run:
          command: dep ensure
      - run:
          command: make lint
      - run:
          command: git diff
      - run:
          command: make build
      - run:
          command: make test
      - save_cache:
          key: vendor
          paths:
            - vendor
      - store_test_results:
          path: test-results.xml
workflows:
  version: 2
  workflow:
    jobs:
      - build