version: 2
jobs:
  build:
    working_directory: /go/src/github.com/argoproj/argo-cd
    docker:
      - image: argoproj/argo-cd-ci-builder:v0.13.1
    steps:
      - checkout
      - restore_cache:
          key: vendor
      - run:
          command: go get -u gotest.tools/gotestsum
      - run:
          command: make pre-commit
      - run:
          command: git diff --exit-code
      - store_test_results:
          path: test-results.xml
      - save_cache:
          key: vendor
          paths:
            - vendor
workflows:
  version: 2
  workflow:
    jobs:
      - build